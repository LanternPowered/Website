<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();

        updateNavbarTooltips();
        updateNavbar();

        $(window).resize(updateNavbarTooltips);
        $(window).scroll(updateNavbar);
    });

    function updateNavbar() {
        var target = $('nav .container');
        if ($(window).scrollTop() > 20) {
            target.addClass('navbar-scrolled');
        } else {
            target.removeClass('navbar-scrolled');
        }
    }

    function updateNavbarTooltips() {
        var target = $('nav [data-toggle="tooltip"]');
        if ($(this).width() < 992) {
            target.tooltip('disable');
        } else {
            target.tooltip('enable');
        }
    }
</script>

    $(function () {
        var startYear = 2015;
        var currentYear = new Date().getFullYear();

        var value = startYear;
