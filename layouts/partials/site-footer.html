<footer>
    <div class="container text-center">
        <p>Copyright &copy; LanternPowered<span class="copyright-years"></span></p>
    </div>
</footer>
<script>
    $(function () {
        var startYear = 2015;
        var currentYear = new Date().getFullYear();

        var value = startYear;
        if (value !== currentYear) {
            value += '-' + currentYear;
        }

        $(".copyright-years").html(' ' + value);
    });
</script>
