<footer>
    <div class="container text-center">
        <p>Copyright &copy; LanternPowered<span id="copyright_years"></span></p>
    </div>
</footer>
<script>
    $(function () {
        const startYear = 2015;
        const currentYear = new Date().getFullYear();

        let value = startYear;
        if (value !== currentYear) {
            value += '-' + currentYear;
        }

        $("#copyright_years").html(' ' + value);
    });
</script>
